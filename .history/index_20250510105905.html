<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Combination Table</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #eee; }
    td input { width: 100%; }
    button[disabled], input[disabled] { opacity: 0.6; cursor: not-allowed; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      color: #333;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h2>Combination Price Matrix</h2>
  <div id="overlay">â³ Saving... Please wait</div>
  <div id="tableContainer">Loading...</div>

  <script>
    const API_URL = 'http://localhost:3000/api/combinations';
    const overlay = document.getElementById('overlay');
  
    function renderTable(headers, rows, ids) {
      // âœ… your full renderTable implementation here
    }
  
    async function fetchAndRender() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
  
        console.log("ğŸ” Fetched combinations with prices:", data.rows.map((row, i) => ({

        document.getElementById('tableContainer').innerHTML = "âŒ Failed to load data.";

    window.addEventListener('DOMContentLoaded', async () => {
      overlay.textContent = 'ğŸ”„ Scraping form...';
      overlay.style.display = 'flex';
  
      try {
        console.log('ğŸš€ Triggering scrape...');

        const data = await res.json();
        if (!data.success) throw new Error('Scrape failed');
        console.log('âœ… Scrape successful');
      } catch (err) {
        console.error('âŒ Scrape request failed:', err.message);
        alert('Form scrape failed. Using last saved data.');
      }
  
      overlay.textContent = 'ğŸ“¦ Loading combinations...';
      await fetchAndRender();
  
      overlay.style.display = 'none';
    });
  </script>
  
  

</body>
</html>
