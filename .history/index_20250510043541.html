<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Combination Table</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #eee; }
    td input { width: 100%; }
    button[disabled], input[disabled] { opacity: 0.6; cursor: not-allowed; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      color: #333;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h2>Combination Price Matrix</h2>
  <div id="overlay">‚è≥ Saving... Please wait</div>
  <div id="tableContainer">Loading...</div>

  <script>
    const API_URL = 'http://localhost:3000/api/combinations';
    const overlay = document.getElementById('overlay');
    
    async function fetchAndRender()
    async function fetchAndRender() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        renderTable(data.headers, data.rows, data.ids);
      } catch (err) {
        document.getElementById('tableContainer').innerHTML = "‚ùå Failed to load data.";
        console.error(err);
      }
    }
  
    function renderTable(headers, rows, ids) {
      const container = document.getElementById('tableContainer');
      container.innerHTML = '';
  
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');
  
      // Header row
      const headerRow = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      const actionTh = document.createElement('th');
      actionTh.textContent = 'Action';
      headerRow.appendChild(actionTh);
      thead.appendChild(headerRow);
  
      // Rows
      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        let priceInput;
  
        row.forEach((val, j) => {
          const td = document.createElement('td');
          if (j === row.length - 1) {
            const input = document.createElement('input');
            input.type = 'number';
            input.value = val;
            input.min = 0;
            input.step = 0.01;
            input.className = 'price-input';
            priceInput = input;
            td.appendChild(input);
          } else {
            td.textContent = val;
          }
          tr.appendChild(td);
        });
  
        // Save button
        const actionTd = document.createElement('td');
        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'üíæ Save';
        saveBtn.onclick = async () => {
          const price = parseFloat(priceInput.value);
  
          // üîí Disable all inputs and show overlay
          overlay.style.display = 'flex';
          document.querySelectorAll('input').forEach(inp => inp.disabled = true);
          document.querySelectorAll('button').forEach(btn => btn.disabled = true);
  
          saveBtn.textContent = '‚è≥ Saving...';
  
          await updatePrice(ids[i], price);
  
          saveBtn.textContent = '‚úÖ Saved';
  
          // Refresh iframe
          setTimeout(() => {
            window.location.reload();
          }, 700);
        };
        actionTd.appendChild(saveBtn);
        tr.appendChild(actionTd);
  
        tbody.appendChild(tr);
      });
  
      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }
  
    async function updatePrice(id, price) {
      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ price })
        });
        if (!res.ok) throw new Error("Failed to save");
        console.log(`‚úÖ Price updated: ${id} = $${price}`);
      } catch (err) {
        alert("‚ùå Failed to save price.");
        console.error(err);
      }
    }
  
    fetchAndRender();
  
    // ‚úÖ ADD THIS: Trigger scraper once on load and refresh after it's done
    window.addEventListener('DOMContentLoaded', async () => {
      const scrapeUrl = 'https://your-forminator-page.com'; // ‚Üê replace with actual form page
      try {
        const res = await fetch(`/api/scrape?url=${encodeURIComponent(scrapeUrl)}`);
        const data = await res.json();
        if (data.success) {
          console.log("‚úÖ Scrape completed");
          fetchAndRender(); // refresh data after scraping
        }
      } catch (err) {
        console.error("‚ùå Failed to run scraper", err);
      }
    });
  </script>
  
</body>
</html>
