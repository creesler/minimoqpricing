  <script>
    const API_URL = 'http://localhost:3000/api/combinations';
    const overlay = document.getElementById('overlay');
    
    async function fetchAndRender() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        // ‚úÖ Log combinations and prices to verify they are fetched from server
        console.log("üîç Fetched combinations with prices:", data.rows.map((row, i) => ({
          combination: row.slice(0, -1).join(' | '),
          price: row[row.length - 1],
          id: data.ids[i]
        })));

        renderTable(data.headers, data.rows, data.ids);
      } catch (err) {
        document.getElementById('tableContainer').innerHTML = "‚ùå Failed to load data.";
        console.error(err);
      }
    }
  
    function renderTable(headers, rows, ids) {
      const container = document.getElementById('tableContainer');
      container.innerHTML = '';
  
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');
  
      // Header row
      const headerRow = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      const actionTh = document.createElement('th');
      actionTh.textContent = 'Action';
      headerRow.appendChild(actionTh);
      thead.appendChild(headerRow);
  
      // Rows
      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        let priceInput;
  
        row.forEach((val, j) => {
          const td = document.createElement('td');
          if (j === row.length - 1) {
            const input = document.createElement('input');
            input.type = 'number';
            input.value = val;
            input.min = 0;
            input.step = 0.01;
            input.className = 'price-input';
            priceInput = input;
            td.appendChild(input);
          } else {
            td.textContent = val;
          }
          tr.appendChild(td);
        });
  
        // Save button
        const actionTd = document.createElement('td');
        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'üíæ Save';
        saveBtn.onclick = async () => {
          const price = parseFloat(priceInput.value);
  
          // üîí Disable all inputs and show overlay
          overlay.style.display = 'flex';
          document.querySelectorAll('input').forEach(inp => inp.disabled = true);
          document.querySelectorAll('button').forEach(btn => btn.disabled = true);
  
          saveBtn.textContent = '‚è≥ Saving...';
  
          await updatePrice(ids[i], price);
  
          saveBtn.textContent = '‚úÖ Saved';
  
          // Refresh iframe
          setTimeout(() => {
            window.location.reload();
          }, 700);
        };
        actionTd.appendChild(saveBtn);
        tr.appendChild(actionTd);
  
        tbody.appendChild(tr);
      });
  
      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }
  
    async function updatePrice(id, price) {
      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ price })
        });
        if (!res.ok) throw new Error("Failed to save");
        console.log(`‚úÖ Price updated: ${id} = $${price}`);
      } catch (err) {
        alert("‚ùå Failed to save price.");
        console.error(err);
      }
    }
  
    fetchAndRender();

    // ‚ùå Disable auto-scrape on load to prevent price overwrites

  </script>
