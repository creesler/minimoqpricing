<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Combination Table</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #eee; }
    td input { width: 100%; }
    button[disabled], input[disabled] { opacity: 0.6; cursor: not-allowed; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      color: #333;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h2>Combination Price Matrix</h2>
  <div id="overlay">‚è≥ Saving... Please wait</div>
  <div id="tableContainer">Loading...</div>

  <script>
    const API_URL = 'http://localhost:3000/api/combinations';
    const overlay = document.getElementById('overlay');
  
    async function fetchAndRender() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        renderTable(data.headers, data.rows, data.ids);
      } catch (err) {
        document.getElementById('tableContainer').innerHTML = "‚ùå Failed to load data.";
        console.error(err);
      }
    }
  
    async function updatePrice(id, price) {
      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ price })
        });
        if (!res.ok) throw new Error("Failed to save");
        console.log(`‚úÖ Price updated: ${id} = $${price}`);
      } catch (err) {
        alert("‚ùå Failed to save price.");
        console.error(err);
      }
    }
  
    // ‚úÖ Scrape trigger before table load
    window.addEventListener('DOMContentLoaded', async () => {
      const scrapeUrl = 'https://example.com/forminator-page'; // üîÅ Replace with your real URL
  
      try {
        const res = await fetch(`http://localhost:3000/api/scrape?url=${encodeURIComponent(scrapeUrl)}`);
        const data = await res.json();
        if (data.success) {
          console.log("‚úÖ Scrape successful.");
          console.log("üß© New combinations added:", data.added);
          console.log("üé® Full Color Fields:", data.fullColorFields);
          console.log("üñ§ Black Fields:", data.blackFields);
        } else {
          console.warn("‚ö†Ô∏è Scrape ran but returned unexpected result:", data);
        }
      } catch (err) {
        console.error("‚ùå Scrape failed:", err);
      }
  
      await fetchAndRender();
    });
  </script>
  
</body>
</html>
