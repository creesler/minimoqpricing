<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Combination Table</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #eee; }
    td input { width: 100%; }
    button[disabled] { opacity: 0.6; }
  </style>
</head>
<body>
  <h2>Combination Price Matrix</h2>
  <div id="tableContainer">Loading...</div>

  <script>
    const API_URL = 'http://localhost:3000/api/combinations';

    async function fetchAndRender() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        renderTable(data.headers, data.rows, data.ids);
      } catch (err) {
        document.getElementById('tableContainer').innerHTML = "‚ùå Failed to load data.";
        console.error(err);
      }
    }

    function renderTable(headers, rows, ids) {
      const container = document.getElementById('tableContainer');
      container.innerHTML = '';

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      // Header row
      const headerRow = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      const actionTh = document.createElement('th');
      actionTh.textContent = 'Action';
      headerRow.appendChild(actionTh);
      thead.appendChild(headerRow);

      // Rows
      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        let priceInput;

        row.forEach((val, j) => {
          const td = document.createElement('td');
          if (j === row.length - 1) {
            const input = document.createElement('input');
            input.type = 'number';
            input.value = val;
            input.min = 0;
            input.step = 0.01;
            priceInput = input;
            td.appendChild(input);
          } else {
            td.textContent = val;
          }
          tr.appendChild(td);
        });

        // Save button
        const actionTd = document.createElement('td');
        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'üíæ Save';
        saveBtn.onclick = async () => {
          saveBtn.disabled = true;
          saveBtn.textContent = '‚è≥ Saving...';
          await updatePrice(ids[i], parseFloat(priceInput.value));
          saveBtn.textContent = '‚úÖ Saved';
          setTimeout(fetchAndRender, 1000);
        };
        actionTd.appendChild(saveBtn);
        tr.appendChild(actionTd);

        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    async function updatePrice(id, price) {
      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ price })
        });
        if (!res.ok) throw new Error("Failed to save");
        console.log(`‚úÖ Price updated: ${id} = $${price}`);
      } catch (err) {
        alert("‚ùå Failed to save price.");
        console.error(err);
      }
    }

    fetchAndRender();
  </script>
</body>
</html>
